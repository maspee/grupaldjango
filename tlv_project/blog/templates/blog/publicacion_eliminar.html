{% extends "appmain/layout.html" %}
{% block content %}
    <form  method="POST">
        {% csrf_token %}
        <h2>Estas seguro que quieres eliminar la publicacion {{object.titulo}} ??</h2>
        <button type="submit">Eliminar</button>
        <a class="btn btn-outline- secondary" href="{% url 'publicacion-detalle' object.id %}"></a>
    </form>
{% endblock content%}
