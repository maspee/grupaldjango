{% extends 'appmain/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h1>Crear Publicaciones</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Ingresar publicacion</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button type="submit">Crear</button>
        </div>
    </form>
</div>
{% endblock content %}
